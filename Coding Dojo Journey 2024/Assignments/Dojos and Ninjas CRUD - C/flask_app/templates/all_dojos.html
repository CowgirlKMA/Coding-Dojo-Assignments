<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>New Dojo</h1>
        <form action="/dojos/create" method="post">
            <!-- when ever you have an action, the action points to the route that processes the new dojos form -->
            <div>
                <label class="form-label" for="name">Name: </label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div>
                <button type="submit" class="btn btn-success mt-3">Add Dojo</button>
            </div>
            <!-- the name="name" has to match the key value in the class self.name=data['name'] -->
    </div>
    <div class="container">
        <h1>All Dojos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Locations</th>
                </tr>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                <tr>
                    <td>
                        <a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/ninjas/create" class="btn btn-success">Add Ninja</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
