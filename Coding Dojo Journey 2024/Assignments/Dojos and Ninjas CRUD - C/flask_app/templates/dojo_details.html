<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas in a Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>{{ dojo.name }} Ninjas</h1>
    <div class="container">
        <table class="table">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td><a href="/ninjas/{{ ninja.id }}/edit">{{ ninja.first_name }}</a></td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Click on Ninja to Edit</p>
        <div class="text-end" class="mt-3"><a class="btn btn-success" href="/dojos">Home</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
