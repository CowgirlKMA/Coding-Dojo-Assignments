<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <div class="container">
        <h1>Edit User {{ user.id }}</h1>

        <div class="card mb-3 shadow">
            <div class="card-body" mb-3>
                <form action="/users/update" method="post">
                    <!-- need a hidden input here because we need the user_id but we don't want the user to see it, they aren't supposed to chenge the user id -->
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <div class="mb-3">
                        <label class="form-label" for="first_name">First Name: </label>
                        <input class="form-control" type="text" name="first_name" id="first_name"
                            value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="last_name">Last Name: </label>
                        <input class="form-control" type="text" name="last_name" id="last_name"
                            value="{{ user.last_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email: </label>
                        <input class="form-control" type="email" name="email" id="email" value="{{ user.email }}">
                    </div>
                    <a class="btn btn-success" href="/users/{{ user.id }}/show">Update</a>
                    <div class="text-end" class="mt-3"><a class="btn btn-success" href="/users">Back to view all</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
