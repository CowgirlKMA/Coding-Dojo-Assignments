<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div> 
        <div>   
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender" value="I prefer not to answer" id="Iprefernottoanswer">
            <label for="Iprefernottoanswer">I prefer not to answer</label>
        </div>
        <div>
            <label> A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>    
        <div>
            <label>Favorite Language:</label>
            <select name="FavoriteLanguage" id="FavoriteLanguage">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option> 
            </select>        
        </div>
        <div>
            <input type="checkbox" name="updates"
            id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
            <input type="submit" value="Create Account">
        <div>
            <label>*Indicates a required field</label>
        </div>
    </form> 
</body>
</html>
