<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Details</title>
</head>

<body>
    <div class="container">
        <h1>User {{ user.id }}</h1>
        <div class="card mb-3 shadow">
            <div class="card-body">
                <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Created On: {{ user.created_at }}</p>
                <p>Last Updated On: {{ user.updated_at }}</p>
                <div>
                    <a href="/users/{{ user.id }}/edit" class="btn btn-sm btn-success">Edit</a>
                </div><br>
                <div>
                    <form action="/users/{{ user.id }}/delete" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
                <div class="text-end" class="mt-3"><a class="btn btn-success" href="/users">Back to view all</a></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
